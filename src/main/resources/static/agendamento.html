<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Agendamento</h1>
        <form id="agendamentoForm">
            <div class="mb-3">
                <label for="dataHora" class="form-label">Data e Hora:</label>
                <input type="datetime-local" id="dataHora" class="form-control" required>
            </div>
            <div id="agendamentosList"></div>
            <div class="d-flex justify-content-between">
                <a href="servico.html" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-success">Confirmar</button>
            </div>
        </form>
        <div class="alert alert-success mt-3" style="display: none;" id="mensagemConfirmacao">
            Agendamento realizado com sucesso!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
