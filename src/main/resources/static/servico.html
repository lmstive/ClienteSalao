<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Escolha o Serviço</h1>
        <form id="servicoForm">
            <div class="mb-3">
                <label for="servico" class="form-label">Serviço:</label>
                <select id="servico" class="form-select" required>
                    <option value="manicure">Manicure - Pé e Mão - R$50</option>
                    <option value="corte">Corte de Cabelo - R$30</option>
                    <option value="hidratação">Hidratação - R$40</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <a href="cliente.html" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Próximo</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
